id: phase_correct_hier
label: Phase Correct
category: '[DoA]'

parameters:
-   id: num_ports
    label: Number of Ports
    dtype: int
    default: 2
-   id: config_filename
    label: Config File
    dtype: file_open
    default: /tmp/phases.cfg

asserts:
- ${ num_ports > 1 }

inputs:
-   domain: stream
    dtype: complex
    multiplicity: ${ num_ports }

outputs:
-   domain: stream
    dtype: complex
    multiplicity: ${ num_ports }

templates:
    imports: from gnuradio import doa
    make: doa.phase_correct_hier(${num_ports}, ${config_filename})

documentation: |-
  Correct phase offsets of N complex input channels, provided in a specified configuration file.

  Args:
  - num_ports: Number of inputs to the block.
  - config_filename: Config file which stores the result. 

file_format: 1
